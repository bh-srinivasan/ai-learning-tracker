{% extends "base.html" %}

{% block title %}Edit Course - Admin Panel{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4><i class="fas fa-edit"></i> Edit Course</h4>
                <a href="{{ url_for('admin_courses') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Courses
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Course Title</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ course.title }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="source" class="form-label">Source *</label>
                                <select class="form-select" id="source" name="source" required>
                                    <option value="LinkedIn Learning" {% if course.source == 'LinkedIn Learning' %}selected{% endif %}>LinkedIn Learning</option>
                                    <option value="Coursera" {% if course.source == 'Coursera' %}selected{% endif %}>Coursera</option>
                                    <option value="Udemy" {% if course.source == 'Udemy' %}selected{% endif %}>Udemy</option>
                                    <option value="Microsoft Learn" {% if course.source == 'Microsoft Learn' %}selected{% endif %}>Microsoft Learn</option>
                                    <option value="Pluralsight" {% if course.source == 'Pluralsight' %}selected{% endif %}>Pluralsight</option>
                                    <option value="Other" {% if course.source == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="level" class="form-label">Level *</label>
                                <select class="form-select" id="level" name="level" required>
                                    <option value="Beginner" {% if course.level == 'Beginner' %}selected{% endif %}>Beginner</option>
                                    <option value="Learner" {% if course.level == 'Learner' %}selected{% endif %}>Learner</option>
                                    <option value="Intermediate" {% if course.level == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                                    <option value="Expert" {% if course.level == 'Expert' %}selected{% endif %}>Expert</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="link" class="form-label">Course Link *</label>
                        <input type="url" class="form-control" id="link" name="link" 
                               value="{{ course.link }}" placeholder="https://..." required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="points" class="form-label">Points</label>
                        <input type="number" class="form-control" id="points" name="points" 
                               value="{{ course.points }}" min="0" max="1000">
                        <div class="form-text">Points awarded for completing this course</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ course.description }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Course
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
